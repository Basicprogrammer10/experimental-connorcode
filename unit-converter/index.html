<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
  </head>
  <body>
    <h1>Unit Converter</h1>

    <p>
      <a href="https://github.com/Basicprogrammer10/unit-convert">
        unit-converter
      </a>
      v0.1.0-alpha by Connor Slade.
    </p>

    <ul history></ul>

    <form style="display: hidden">
      <input input type="text" name="input" />
      <button type="submit">Convert</button>
    </form>

    <script type="module">
      import init, { convert } from "./wasm.js";

      init().then(() => {
        document.querySelector("form").style.display = "block";
      });

      document.querySelector("form").addEventListener("submit", (e) => {
        e.preventDefault();

        let input = document.querySelector("input");
        let output;

        try {
          output = convert(input.value);
        } catch (e) {
          output = e;
        }

        const history = document.querySelector("ul[history]");
        const li = document.createElement("li");
        li.textContent = `${input.value} = ${output}`;
        history.appendChild(li);
        input.value = "";
      });
    </script>
  </body>
</html>
